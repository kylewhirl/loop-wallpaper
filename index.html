<!DOCTYPE html>
<html lang="en" class="theme-dark">
<head>
  
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
  
  <script type="text/javascript"> 
 function display_c(){
 var refresh=1000; // Refresh rate in milli seconds
 mytime=setTimeout('display_ct()',refresh)
 }

function display_ct() {
var x = new Date()
var ampm = x.getHours( ) >= 12 ? ' pm' : ' am';
hours = x.getHours( ) % 12;
hours = hours ? hours : 12;
hours=hours.toString().length==1? hours.toString() : hours;

var minutes=x.getMinutes().toString()
minutes=minutes.length==1 ? 0+minutes : minutes;

var seconds=x.getSeconds().toString()
seconds=seconds.length==1 ? 0+seconds : seconds;

var month=(x.getMonth() +1).toString();
month=month.length==1 ? 0+month : month;

var dt=x.getDate().toString();
dt=dt.length==1 ? 0+dt : dt;

var x1=month + "/" + dt + "/" + x.getFullYear(); 
x1 = hours + ":" +  minutes + " " + ampm;
document.getElementById('ct').innerHTML = x1;
display_c();
 }
 </script>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  font-size: 48px;
  font-weight: lighter;
}

.theme-light {
  --font-color: #F8E9DD      
}
  
.theme-dark {
  --font-color: #69647D      
}

video {
  width: 100%;
  height: auto;
}
  
#myVideo {
  position: fixed;
  top: 50%;
  left: 50%;
  width: auto;
  height: auto;
  min-width: 10%; 
  min-height: 10%;
  transform: translate(-50%, -50%);
}

.content {
  position: fixed;
  right: 5%;
  bottom: 0;
  background: rgba(0, 0, 0, 0);
  color: var(--font-color);
  width: auto;
  padding: 20px;
}

#myBtn {
  width: 200px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

#myBtn:hover {
  background: #ddd;
  color: black;
}
</style>
</head>

<body onload=display_ct();>
 
  
<video autoplay muted loop id="myVideo">
  <source src="loop-wallpaper.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

 <div class="content">
  <h1><span id='ct' ></span></h1>
</div>

<iframe allowtransparency="true" frameborder="0" scrolling="no" src="https://widget.nowplaying.site/index.php?uuid=182284eb28f222dd" style="height:100%; background: none; border: 0px; bottom: 0px; float: none; left: 0px; margin: 0px; padding: 0px; position: absolute; width: 100%;"></iframe>

<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
  
function setTheme(themeName) {
    localStorage.setItem('theme', themeName);
    document.documentElement.className = themeName;
}
  
(function () {
   var element = document.body;
   const hours = new Date().getHours()
   const isDayTime = hours > 6 && hours < 20
    if (isDayTime) {
        setTheme('theme-light');
    } else {
        setTheme('theme-dark');
    }
})();
  
</script>

  
</body>
</html>
